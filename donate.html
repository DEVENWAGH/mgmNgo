<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate - MGM NGO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <header class="bg-green-800 text-white py-4 px-6">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="index.html">MGM NGO</a></h1>
        <nav class="hidden md:flex space-x-4">
          <a href="index.html">Home</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Make a Donation</h1>
        <!-- Success message (hidden by default) -->
        <div id="success-message" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
          <p>Thank you for your donation! We'll contact you shortly with payment details.</p>
        </div>
        
        <form id="donation-form" class="space-y-4">
          <div>
            <label for="amount" class="block text-gray-700 mb-2">Amount (INR)</label>
            <input
              id="amount"
              type="number"
              class="w-full p-2 border rounded"
              min="100"
              step="100"
              value="500"
              required
            />
          </div>
          <div>
            <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
            <input id="fullName" type="text" class="w-full p-2 border rounded" required />
          </div>
          <div>
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input id="email" type="email" class="w-full p-2 border rounded" required />
          </div>
          <div>
            <label for="phone" class="block text-gray-700 mb-2">Phone</label>
            <input id="phone" type="tel" class="w-full p-2 border rounded" required />
          </div>
          <div>
            <label for="message" class="block text-gray-700 mb-2">Message (Optional)</label>
            <textarea id="message" class="w-full p-2 border rounded" rows="3"></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
          >
            Proceed to Payment
          </button>
        </form>
      </section>
    </main>

    <footer class="bg-green-800 text-white py-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 MGM NGO. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Donation form submission handler
      document.getElementById('donation-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Form validation
        const amount = document.getElementById('amount').value;
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        
        if (!amount || !fullName || !email || !phone) {
          alert('Please fill all required fields');
          return;
        }
        
        // Show success message
        document.getElementById('success-message').classList.remove('hidden');
        document.getElementById('donation-form').reset();
        
        // Normally you would submit to a backend here
        // For example: fetch('/api/donations', {method: 'POST', body: JSON.stringify({...})})
        
        // Scroll to success message
        document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
      });
    </script>
  </body>
</html>
